<!DOCTYPE html><html lang=pt-br><head prefix="og: http://ogp.me/ns#"><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=author content="Riva Junior"><meta http-equiv=X-UA-Compatible content="IE=edge"><link rel=manifest href=manifest.webmanifest><meta name=msapplication-tap-highlight content=no><meta name=mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black-translucent><meta property=og:type content=website><meta property=og:locale content=pt-br><link rel=stylesheet href=css/style.css><script src=js/main.js></script></head><body ng-app=pokedex ng-controller=MainController><main><div class="container py-5"><h1>{{ title }}</h1><form action=#><div class="input-group mb-3"><input class=form-control ng-model=searchBox placeholder=Pesquisar aria-label=Pesquisar><div class=input-group-append><button type=submit class=input-group-text aria-label=Pesquisar><i class="fas fa-search"></i></button></div></div></form><hr><ul class="list-unstyled row"><li ng-repeat="pokemon in pokemons | filter:searchBox | limitTo:20 as results" class="col-md-3 col-lg-2 mb-4"><div class="card shadow-sm"><img src="{{ pokemon.sprites.front_default }}" alt="{{ pokemon.name }}" class="card-img-top img-fluid"> <a href=# ng-click=viewDialog.open(pokemon) class="card-footer text-center stretched-link font-weight-bold">{{ pokemon.name }}</a></div></li><li ng-if="results.length === 0"><strong>NÃ£o foram encontrados resultados</strong></li></ul></div></main><view-pokemon-dialog model=viewDialog></view-pokemon-dialog></body></html>
